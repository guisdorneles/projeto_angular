<input type="text" class="form-control" placeholder="{{dados.textoBusca}}" [(ngModel)]="textoBusca">
<span *ngIf="(dados.dataSet | filtroBuscaGrid : textoBusca).length === 0">Dados n√£o localizados</span>
<table class="table" *ngIf="(dados.dataSet | filtroBuscaGrid : textoBusca).length !== 0">
    <thead>
        <tr>
            <th *ngFor="let itemCabecalho of dados.cabecalho">{{itemCabecalho}}</th>
        </tr>
    </thead>
    <tbody *ngIf="(dados.dataSet | filtroBuscaGrid : textoBusca).length !== 0">
        <tr *ngFor="let itemDataSet of dados.dataSet | filtroBuscaGrid : textoBusca">
            <td *ngFor="let item of itemDataSet | keyvalue: returnZero; first as primeiroItem; last as ultimoItem">
                <label *ngIf="primeiroItem">
                    <input class="radioBtn" type="radio" name="optradio"
                        (click)="obterDados(itemDataSet)">{{item.value}}
                </label>
                <span *ngIf="!primeiroItem && !ultimoItem">{{item.value}}</span>
                <img src={{item.value}} class="foto" *ngIf="ultimoItem" />
            </td>
        </tr>
    </tbody>
</table>
